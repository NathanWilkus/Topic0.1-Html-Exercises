<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Rainbow</title>
</head>
<body>
    <div>HTML Rainbow</div>
    <div style="padding: 10px; color:white; background-color:#ff0000;">Red</div>
    <div style="padding: 10px; color:white; background-color:orange;">Orange</div>
    <div style="padding: 10px; color:white; background-color:yellow;">Yellow</div>
    <div style="padding: 10px; color:white; background-color:green;">Green</div>
    <div style="padding: 10px; color:white; background-color:rgb(0,180,255);">Light blue</div>
    <div style="padding: 10px; color:white; background-color:blue;">Blue</div>
    <div style="padding: 10px; color:white; background-color:rgba(93,13,104,0.972);">Purple</div>
    
</body>
</html>
