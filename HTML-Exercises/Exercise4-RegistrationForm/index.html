    <title>Registration Form</title>

<body>
    <h1>Register</h1>
    <p>Please fill the form to register</p>
    <hr>
    <div>
        <form>
            <div>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter your Email" name="email" id="email" required>
                <label for="nickname"><b>Nickname</b></labe>
                <input type="text" placeholder="Coder" name="nickname" id="nickname" required>
                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" id="password" required>
                <label for="passwordConfirm"><b>Repeat Password</b></label>
                <input type="password" placeholder="Confirm Password" name="passwordConfirm" id="passwordConfirm" required>
            </div>
            
        </form>

    </div>
    <hr>
    <button type="submit">Register</button>
    
</body>
